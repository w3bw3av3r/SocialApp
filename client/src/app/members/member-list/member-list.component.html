<div class="text-center my-3">
    <h2>
        Your Matches
        <span *ngIf="pagination"> - {{ pagination.totalItems }} found </span>
    </h2>
</div>
<div class="row my-3" *ngIf="userParams">
    <form
        #filterForm
        class="d-flex"
        (ngSubmit)="loadMembers()"
        [autocomplete]="'off'"
    >
        <div class="d-flex mx-2">
            <label class="col-form-label"> Age from: </label>
            <input
                type="number"
                class="form-control ms-1"
                name="minAge"
                [(ngModel)]="userParams.minAge"
                style="width: 70px"
            />
        </div>
        <div class="d-flex mx-2">
            <label class="col-form-label"> Age to: </label>
            <input
                type="number"
                class="form-control ms-1"
                name="maxAge"
                [(ngModel)]="userParams.maxAge"
                style="width: 70px"
            />
        </div>
        <div class="d-flex px-2">
            <label class="col-form-label me-2"> Show: </label>
            <select
                name="gender"
                style="width: 130px"
                class="form-select ms-1"
                [(ngModel)]="userParams.gender"
            >
                <option
                    *ngFor="let gender of genderList"
                    [value]="gender.value"
                >
                    {{ gender.display }}
                </option>
            </select>
        </div>
        <button class="btn btn-primary mx-2" type="submit">
            Apply Filters
        </button>
        <button
            class="btn btn-info ms-1"
            type="submit"
            (click)="resetFilters()"
        >
            Reset Filters
        </button>

        <div class="col">
            <div class="btn-group float-end">
                <button
                    type="button"
                    class="btn btn-primary"
                    name="orderBy"
                    [(ngModel)]="userParams.orderBy"
                    btnRadio="lastActive"
                    (click)="loadMembers()"
                >
                    Last Active
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    name="orderBy"
                    [(ngModel)]="userParams.orderBy"
                    btnRadio="created"
                    (click)="loadMembers()"
                >
                    Newest Members
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member">
            {{ member.knownAs }}
        </app-member-card>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="6"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
    >
    </pagination>
</div>
