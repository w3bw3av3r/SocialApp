<ng-container *ngIf="member">
    <div class="card mb-4">
        <div class="card-img-wrapper position-relative text-center py-4">
            <img
                class="card-img-tops rounded-circle w-75"
                [src]="member.photoUrl || './assets/user.png'"
                [alt]="member.knownAs"
            />
            <ul
                class="list-inline member-icons animate text-center position-absolute"
            >
                <li class="list-inline-item">
                    <button
                        routerLink="/members/{{ member.userName }}"
                        class="btn btn-primary"
                    >
                        <i class="fa fa-user"></i>
                    </button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary">
                        <i class="fa fa-heart"></i>
                    </button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary">
                        <i class="fa fa-envelope"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="card-body p-3">
            <h6 class="card-title text-center mb-1">
                <i class="fa fa-user me-2"></i>
                <span class="text-success">
                    {{ member.knownAs }}
                </span>
            </h6>
            <p class="card-text text-muted text-center">{{ member.city }}</p>
        </div>
    </div>
</ng-container>
